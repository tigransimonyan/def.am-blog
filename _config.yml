title: def.am
email: tigran@def.am
description: def.am-ը հայասյաստանում տեղակայուած անկախ սպասարկիչ է։ Այստեղ կարող էք կարդալ դրանում կեղակայուած յաւելուածների, դրանք կառաւարման եւ թարմացումների մասին։
baseurl: ''
url: 'https://def.am'
author: 'Tigran Simonyan'
permalink: /:title/
paginate: 10
lang: 'hy'
excerpt_separator: "\n\n\n"
date_format: '%B %d, %Y'

# Layout

show_excerpts: true # show article excerpts on the home page
show_frame: true # adds a gray frame to the site
show_sidebar: false # show a sidebar instead of the usual header
minimal: false # use a dark header

# Menu

navigation: # accepts {file, title, url, icon, sidebaricon}
  - { file: 'index.html' }
  - { file: 'README.md' }

external: # shows a footer with social links - for available icons see fontawesome.com/icons
  - {
      title: Mail,
      icon: envelope,
      url: 'mailto:niklasbuschmann@users.noreply.github.com',
    }
  - {
      title: Github,
      icon: github,
      url: 'https://github.com/niklasbuschmann/contrast',
    }
  - { title: Subscribe, icon: rss, url: '/feed.xml' }

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

sass:
  sass_dir: assets/css
  style: compressed

plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
