title: def.am
email: tigran@def.am
description: այս կայքն անկախ սպասարկիչ ունենալու, այն կառավարելու, հոսանքից անջատելու եւ միացնելու մասին է։
url: 'https://def.am'
author: 'Tigran Simonyan'
permalink: /:title/
paginate: 10
lang: 'hy'
excerpt_separator: "\n\n\n"
date_format: '%B %d, %Y'

show_excerpts: true # set to true to show excerpts on the homepage
tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

dash:
  # the way how dates should be displayed
  date_format: '%b %-d, %Y'

  # (optional) discqus comment configuration
  disqus:
    # shortname: bitbrain-github-io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    # - url: https://twitter.com/bitbrain_
    #   icon: twitter-square
    #   color: cyan
    # - url: https://bitbrain.itch.io
    #   icon: itch-io
    #   color: red
    - url: /feed.xml
      icon: rss
      fa: true
      color: purple

  # wether the author box should be displayed
  show_author: true

  # the animation speed of the scroll-in effect
  animation_speed: 50

  # wether to enable Right-to-Left support or not
  rtl: false

  # Replaces the default avatar provider (gravatar)
  avatar_source: github
  github_username: tigransimonyan
  #avatar_source: local
  #avatar_path: /assets/avatar.png

sass:
  sass_dir: assets/css
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - liquid-md5
  - jekyll/tagging

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
